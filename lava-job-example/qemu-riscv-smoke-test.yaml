# Your first LAVA JOB definition for an riscv_64 QEMU
device_type: qemu
job_name: qemu-riscv-smoke-test
timeouts:
  job:
    minutes: 22
  action:
    minutes: 20
  connection:
    minutes: 2
priority: medium
visibility: public
# context allows specific values to be overridden or included
context:
  # tell the qemu template which architecture is being tested
  # the template uses that to ensure that qemu-system-riscv64 is executed.
  arch: riscv64
  machine: virt
  guestfs_interface: virtio
  extra_options:
    - -machine virt
    - -nographic
    - -smp 2
    - -m 4G
    - -device virtio-blk-device,drive=hd0
    - -append "root=/dev/vda rw console=ttyS0"
    - -device virtio-net-device,netdev=usernet
    - -netdev user,id=usernet,hostfwd=tcp::10000-:22
metadata:
  # please change these fields when modifying this job for your own tests.
  format: Lava-Test Test Definition 1.0
  name: qrmu-riscv64-kernel-test
  description: "test for riscv64 qemu kernel image"
  version: "1.0"
# ACTION_BLOCK
actions:
# DEPLOY_BLOCK
- deploy:
    timeout:
      minutes: 10
    to: tmpfs
    images:
      kernel:
        image_arg: -kernel {kernel}
        url: https://gitlab.com/jean9823/kernel-image/-/raw/test/Image
      rootfs:
        image_arg: -drive file={rootfs},format=raw,id=hd0
        url: file:///home/inlinepath/rootfs.img
# BOOT_BLOCK
- boot:
    timeout:
      minutes: 5
    method: qemu
    media: tmpfs
    prompts: ["root@openEuler-riscv64"]
    auto_login:
      login_prompt: "openEuler-riscv64 login:"
      username: root
      password_prompt: "Password:"
      password: openEuler12#$
# TEST_BLOCK
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests